
<h2>Place Order</h2>
<form method="POST">
    {% for item, info in menu.items() %}
        <label>{{item}} - ${{info.price}} (Stock: {{info.stock}})</label><br>
        <input type="number" name="{{item}}" min="0" value="0"><br><br>
    {% endfor %}
    <button type="submit">Submit Order</button>
</form>
